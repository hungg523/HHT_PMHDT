<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nhà Thuốc - Sửa Danh Mục</title>
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="container-scroller">
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <div class="me-3">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand brand-logo" href="/index.html">
                        <img src="/assets/images/logo.svg" alt="logo" />
                    </a>
                    <a class="navbar-brand brand-logo-mini" href="/index.html">
                        <img src="/assets/images/logo-mini.svg" alt="logo" />
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid page-body-wrapper">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">
                            <i class="mdi mdi-grid-large menu-icon"></i>
                            <span class="menu-title">Trang chủ</span>
                        </a>
                    </li>
                    <li class="nav-item nav-category">Danh mục</li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/category/index.html">
                            <i class="menu-icon mdi mdi-floor-plan"></i>
                            <span class="menu-title">Quản lý danh mục</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Sửa Danh Mục</h4>
                                    <p class="card-description"><code>Chỉnh sửa thông tin danh mục</code></p>
                                    <form id="editCategoryForm">
                                        <div class="form-group">
                                            <label for="parentId">Parent ID</label>
                                            <input type="number" class="form-control" id="parentId" placeholder="Parent ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Tên danh mục</label>
                                            <input type="text" class="form-control" id="name" placeholder="Tên danh mục" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Mô tả</label>
                                            <input type="text" class="form-control" id="description" placeholder="Mô tả">
                                        </div>
                                        <div class="form-group">
                                            <label for="imagePath">Đường dẫn ảnh</label>
                                            <input type="text" class="form-control" id="imagePath" placeholder="Đường dẫn ảnh">
                                        </div>
                                        <div class="form-group">
                                            <label for="isActive">Kích hoạt</label>
                                            <input type="checkbox" id="isActive">
                                        </div>
                                        <div id="message" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold;"></div>
                                        <button type="button" class="btn btn-primary mt-3" onclick="updateCategory()">Lưu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lấy id của danh mục từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('id');

        // Hàm tải dữ liệu danh mục hiện tại
        document.addEventListener("DOMContentLoaded", function() {
            fetch(`https://localhost:7099/get-category/${categoryId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Điền dữ liệu vào các trường input
                document.getElementById('parentId').value = data.parentId;
                document.getElementById('name').value = data.name;
                document.getElementById('description').value = data.description;
                document.getElementById('imagePath').value = data.imagePath;
                document.getElementById('isActive').checked = data.isActive;
            })
            .catch(error => {
                console.error('Error fetching category:', error);
                alert('Có lỗi xảy ra khi tải dữ liệu danh mục.');
            });
        });

        // Hàm cập nhật danh mục
        function updateCategory() {
            const messageDiv = document.getElementById('message');
            const categoryData = {
                ParentId: parseInt(document.getElementById('parentId').value) || null,
                Name: document.getElementById('name').value,
                Description: document.getElementById('description').value,
                ImagePath: document.getElementById('imagePath').value,
                IsActive: document.getElementById('isActive').checked
            };

            fetch(`https://localhost:7099/update-category/${categoryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoryData)
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.innerHTML = 'Danh mục đã được cập nhật thành công!';
            })
            .catch(error => {
                console.error('Error updating category:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = 'Có lỗi xảy ra khi cập nhật danh mục.';
            });
        }
    </script>
</body>
</html>
