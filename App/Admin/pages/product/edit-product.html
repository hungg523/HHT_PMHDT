    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        document.addEventListener("DOMContentLoaded", function () {
            const categorySelect = document.getElementById("categoryIds");

            // Bước 1: Tải danh sách danh mục từ API
            fetch('https://localhost:1006/get-categories')
                .then(response => response.json())
                .then(categories => {
                    // Xóa các tùy chọn cũ trong select
                    categorySelect.innerHTML = '';

                    // Thêm tùy chọn mặc định
                    const defaultOption = document.createElement("option");
                    defaultOption.value = "";
                    defaultOption.textContent = "Chọn danh mục";
                    categorySelect.appendChild(defaultOption);

                    // Thêm các tùy chọn danh mục vào select
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });

                    // Bước 2: Tải thông tin sản phẩm từ API
                    fetch(`https://localhost:1006/get-product-detail?id=${productId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Điền thông tin sản phẩm vào các trường
                            document.getElementById('productName').value = data.productName;
                            document.getElementById('regularPrice').value = formatCurrency(data.regularPrice);
                            document.getElementById('discountPrice').value = formatCurrency(data.discountPrice);
                            document.getElementById('description').value = data.description;
                            document.getElementById('brand').value = data.brand;
                            document.getElementById('packaging').value = data.packaging;
                            document.getElementById('origin').value = data.origin;
                            document.getElementById('manufacturer').value = data.manufacturer;
                            document.getElementById('ingredients').value = data.ingredients;
                            document.getElementById('isActived').checked = data.isActived;

                            // Display current category based on categoryId
                            const selectedOption = Array.from(categorySelect.options).find(option => parseInt(option.value) === data.categoryId);
                            if (selectedOption) {
                                selectedOption.selected = true;
                            }

                            // Hiển thị ảnh sản phẩm
                            if (data.imagePath) {
                                document.getElementById('currentImage').src = data.imagePath.startsWith("data:image")
                                    ? data.imagePath
                                    : `https://localhost:1005/${data.imagePath}`;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching product:', error);
                            alert('Có lỗi xảy ra khi tải dữ liệu sản phẩm.');
                        });
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                    categorySelect.innerHTML = '<option>Không thể tải danh mục</option>';
                });
        });


        function formatCurrency(value) {
            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " VNĐ";
        }

        function unformatCurrency(value) {
            return parseInt(value.replace(/[^0-9]/g, ""), 10) || 0;
        }

        document.getElementById("regularPrice").addEventListener("input", function (e) {
            const originalValue = unformatCurrency(e.target.value);
            e.target.value = formatCurrency(originalValue);
            e.target.dataset.originalValue = originalValue;
        });

        document.getElementById("discountPrice").addEventListener("input", function (e) {
            const originalValue = unformatCurrency(e.target.value);
            e.target.value = formatCurrency(originalValue);
            e.target.dataset.originalValue = originalValue;
        });

        function loadProductData() {

        }

        function convertToBase64(file, callback) {
            const reader = new FileReader();
            reader.onload = function () {
                callback(reader.result);
            };
            reader.onerror = function (error) {
                console.error('Error converting image to base64:', error);
                callback(null);
            };
            if (file) {
                reader.readAsDataURL(file);
            } else {
                callback(null);
            }
        }


        function updateProduct() {
            const messageDiv = document.getElementById('message');
            const newImageFile = document.getElementById('newImageFile').files[0];
            const selectedCategories = Array.from(document.getElementById("categoryIds").selectedOptions).map(option => parseInt(option.value));

            convertToBase64(newImageFile, function (base64Image) {
                const productData = {
                    productName: document.getElementById('productName').value,
                    regularPrice: unformatCurrency(document.getElementById('regularPrice').value) || 0,
                    discountPrice: unformatCurrency(document.getElementById('discountPrice').value) || 0,
                    description: document.getElementById('description').value,
                    brand: document.getElementById('brand').value,
                    packaging: document.getElementById('packaging').value,
                    origin: document.getElementById('origin').value,
                    manufacturer: document.getElementById('manufacturer').value,
                    ingredients: document.getElementById('ingredients').value,
                    isActived: document.getElementById('isActived').checked,
                    ImageData: base64Image,
                    categoryIds: selectedCategories
                };

                fetch(`https://localhost:1006/update-product?id=${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                })
                    .then(response => response.json())
                    .then(data => {
                        localStorage.setItem('updateMessage', 'Sản phẩm đã được cập nhật thành công!');
                        window.location.href = '/Admin/pages/product/index-product.html';
                    })
                    .catch(error => {
                        console.error('Error updating product:', error);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = '#f8d7da';
                        messageDiv.style.color = '#721c24';
                        messageDiv.innerHTML = 'Có lỗi xảy ra khi cập nhật sản phẩm.';
                    });
            });
        }
