    <div id="message" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold;">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categorySelect = document.getElementById("categoryIds");

            fetch('https://localhost:1006/get-categories')
                .then(response => response.json())
                .then(data => {
                    categorySelect.innerHTML = '';
                    data.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                    categorySelect.innerHTML = '<option>Không thể tải danh mục</option>';
                });
        });

        function formatCurrency(value) {
            return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " VNĐ";
        }

        function unformatCurrency(value) {
            return parseInt(value.replace(/[^0-9]/g, ""), 10) || 0;
        }

        document.getElementById("regularPrice").addEventListener("input", function (e) {
            const originalValue = unformatCurrency(e.target.value);
            e.target.value = formatCurrency(originalValue);
            e.target.dataset.originalValue = originalValue;
        });

        document.getElementById("discountPrice").addEventListener("input", function (e) {
            const originalValue = unformatCurrency(e.target.value);
            e.target.value = formatCurrency(originalValue);
            e.target.dataset.originalValue = originalValue;
        });

        function submitProductForm() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            let errors = [];

            const productName = document.getElementById('productName').value;
            const regularPrice = document.getElementById("regularPrice").dataset.originalValue;
            const discountPrice = document.getElementById("discountPrice").dataset.originalValue;
            const description = document.getElementById('description').value;
            const brand = document.getElementById('brand').value;
            const packaging = document.getElementById('packaging').value;
            const origin = document.getElementById('origin').value;
            const manufacturer = document.getElementById('manufacturer').value;
            const ingredients = document.getElementById('ingredients').value;
            const seoTitle = document.getElementById('seoTitle').value;
            const seoAlias = document.getElementById('seoAlias').value;
            const selectedCategories = Array.from(document.getElementById("categoryIds").selectedOptions).map(option => parseInt(option.value));
            const isActived = document.getElementById('isActived').checked;

            if (!productName) {
                errors.push("Tên sản phẩm không được để trống.");
            } else if (productName.length > 100) {
                errors.push("Tên sản phẩm không được vượt quá 100 ký tự.");
            }

            if (!regularPrice || isNaN(regularPrice) || parseInt(regularPrice) <= 0) {
                errors.push("Giá gốc phải là số lớn hơn 0.");
            }

            if (discountPrice && (isNaN(discountPrice) || parseInt(discountPrice) < 0)) {
                errors.push("Giá khuyến mãi phải là số không âm.");
            }

            if (!description) {
                errors.push("Mô tả không được để trống.");
            } else if (description.length > 500) {
                errors.push("Mô tả không được vượt quá 500 ký tự.");
            }

            if (!brand) {
                errors.push("Thương hiệu không được để trống.");
            }

            if (!packaging) {
                errors.push("Đóng gói không được để trống.");
            }

            if (!origin) {
                errors.push("Xuất xứ không được để trống.");
            }

            if (!manufacturer) {
                errors.push("Nhà sản xuất không được để trống.");
            }

            if (!ingredients) {
                errors.push("Thành phần không được để trống.");
            }

            if (!seoTitle) {
                errors.push("SEO Title không được để trống.");
            }

            if (!seoAlias) {
                errors.push("SEO Alias không được để trống.");
            }

            if (selectedCategories.length === 0) {
                errors.push("Phải chọn ít nhất một danh mục.");
            }

            // Nếu có lỗi, hiển thị thông báo lỗi
            if (errors.length > 0) {
                console.log("Errors: ", errors);
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#fff';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = errors.join("<br>");
                return;
            }


            convertToBase64('imageFile', function (base64Image) {
                // Tạo đối tượng dữ liệu sản phẩm
                const productData = {
                    productName: productName,
                    regularPrice: parseInt(regularPrice) || 0,
                    discountPrice: parseInt(discountPrice) || 0,
                    description: description,
                    brand: brand,
                    packaging: packaging,
                    origin: origin,
                    manufacturer: manufacturer,
                    ingredients: ingredients,
                    seoTitle: seoTitle,
                    seoAlias: seoAlias,
                    isActived: isActived,
                    categoryIds: selectedCategories,
                    ImageData: base64Image
                };

                // Gửi dữ liệu đến server
                fetch('https://localhost:1006/create-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = '#d4edda';
                        messageDiv.style.color = '#155724';
                        messageDiv.innerHTML = 'Sản phẩm đã được tạo thành công!';
                        // Chuyển hướng về trang index-category.html sau 2 giây
                        setTimeout(() => {
                            window.location.href = '/Admin/pages/category/index-category.html';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = '#f8d7da';
                        messageDiv.style.color = '#721c24';
                        messageDiv.innerHTML = 'Có lỗi xảy ra khi tạo sản phẩm.';
                    });
            });
        }
    </script>
