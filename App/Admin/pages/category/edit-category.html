<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nhà Thuốc - Sửa Danh Mục</title>
    <link rel="stylesheet" href="../../assets/vendors/feather/feather.css">
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../../assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../../assets/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <div class="me-3">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button"
                        data-bs-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand brand-logo" href="/Admin/index.html">
                        <img src="/Admin/assets/images/logo.svg" alt="logo" />
                    </a>
                    <a class="navbar-brand brand-logo-mini" href="/Admin/index.html">
                        <img src="/Admin/assets/images/logo-mini.svg" alt="logo" />
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid page-body-wrapper">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/Admin/index.html">
                            <i class="mdi mdi-grid-large menu-icon"></i>
                            <span class="menu-title">Trang chủ</span>
                        </a>
                    </li>
                    <hr>

                    <!-- Danh mục -->
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#ui-basic" aria-expanded="false"
                            aria-controls="ui-basic">
                            <i class="menu-icon mdi mdi-view-list"></i>
                            <span class="menu-title">Danh mục</span>
                            <i class="menu-arrow"></i>
                        </a>
                        <div class="collapse" id="ui-basic">
                            <ul class="nav flex-column sub-menu">
                                <li class="nav-item"> <a class="nav-link"
                                        href="/Admin/pages/category/index-category.html">Quản lý danh mục</a></li>
                                <li class="nav-item"> <a class="nav-link"
                                        href="/Admin/pages/category/create-category.html">Tạo mới danh mục</a></li>
                            </ul>
                        </div>
                    </li>

                    <!-- Sản phẩm -->
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#product-basic" aria-expanded="false"
                            aria-controls="product-basic">
                            <i class="menu-icon mdi mdi-package-variant"></i>
                            <span class="menu-title">Sản phẩm</span>
                            <i class="menu-arrow"></i>
                        </a>
                        <div class="collapse" id="product-basic">
                            <ul class="nav flex-column sub-menu">
                                <li class="nav-item"> <a class="nav-link"
                                        href="/Admin/pages/product/index-product.html">Quản lý sản phẩm</a></li>
                                <li class="nav-item"> <a class="nav-link"
                                        href="/Admin/pages/product/create-product.html">Tạo mới sản phẩm</a></li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </nav>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Sửa Danh Mục</h4>
                                    <p class="card-description"><code>Chỉnh sửa thông tin danh mục</code></p>
                                    <form id="editCategoryForm">
                                        <div class="form-group">
                                            <label for="parentId">Parent ID</label>
                                            <input type="number" class="form-control" id="parentId"
                                                placeholder="Parent ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Tên danh mục</label>
                                            <input type="text" class="form-control" id="name" placeholder="Tên danh mục"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Mô tả</label>
                                            <input type="text" class="form-control" id="description"
                                                placeholder="Mô tả">
                                        </div>
                                        <div class="form-group">
                                            <label for="imagePath">Đường dẫn ảnh</label>
                                            <input type="text" class="form-control" id="imagePath"
                                                placeholder="Đường dẫn ảnh">
                                        </div>
                                        <div class="form-group">
                                            <label for="isActive">Kích hoạt</label>
                                            <input type="checkbox" id="isActive">
                                        </div>
                                        <div id="message"
                                            style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold;">
                                        </div>
                                        <button type="button" class="btn btn-primary mt-3"
                                            onclick="updateCategory()">Lưu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/template.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <script>
        // Lấy id của danh mục từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('id');

        // Hàm tải dữ liệu danh mục hiện tại
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`https://localhost:7099/get-category-name?id=${categoryId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Điền dữ liệu vào các trường input
                    document.getElementById('parentId').value = data.parentId;
                    document.getElementById('name').value = data.name;
                    document.getElementById('description').value = data.description;
                    document.getElementById('imagePath').value = data.imagePath;
                    document.getElementById('isActive').checked = data.isActive;
                })
                .catch(error => {
                    console.error('Error fetching category:', error);
                    alert('Có lỗi xảy ra khi tải dữ liệu danh mục.');
                });
        });

        // Hàm cập nhật danh mục
        function updateCategory() {
            const messageDiv = document.getElementById('message');
            const categoryData = {
                ParentId: parseInt(document.getElementById('parentId').value) || null,
                Name: document.getElementById('name').value || null,
                Description: document.getElementById('description').value || null,
                ImagePath: document.getElementById('imagePath').value || null,
                IsActive: document.getElementById('isActive').checked || null
            };

            fetch(`https://localhost:7099/update-category?id=${categoryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoryData)
            })
                .then(response => response.json())
                .then(data => {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.innerHTML = 'Danh mục đã được cập nhật thành công!';
                })
                .catch(error => {
                    console.error('Error updating category:', error);
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.innerHTML = 'Có lỗi xảy ra khi cập nhật danh mục.';
                });
        }
    </script>
</body>

</html>
