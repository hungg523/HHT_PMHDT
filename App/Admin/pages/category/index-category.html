    <!-- JS Xử lý -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoryTableBody = document.getElementById("categoryTableBody");
            const messageDiv = document.getElementById("message");

            // Fetch categories from the API
            fetch('https://localhost:1006/get-categories', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Mạng không ổn định');
                    }
                    return response.json();
                })
                .then(data => {
                    categoryTableBody.innerHTML = "";

                    data.forEach(category => {
                        const row = document.createElement("tr");

                        const statusBadge = category.isActive
                            ? `<span style="display: inline-block; width: 60px; height: 30px; line-height: 30px; text-align: center; 
                    border-radius: 5px; color: white; background-color: #28a745; font-weight: bold;">Có</span>`

                            : `<span style="display: inline-block; width: 60px; height: 30px; line-height: 30px; text-align: center; 
                    border-radius: 5px; color: white; background-color: #dc3545; font-weight: bold;">Không</span>`;

                        row.innerHTML = `
                        <td><img src="https://localhost:1005/${category.imagePath}" alt="${category.name}" style="width: 32px; height: 32px; object-fit: cover;  border-radius: 4px;"></td>
                        <td>${category.name}</td>
                        <td>${category.description || ""}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <a href="/Admin/pages/category/edit-category.html?id=${category.id}" class="btn btn-sm btn-warning">Sửa</a>
                        </td>
                    `;

                        categoryTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.innerHTML = 'Có lỗi xảy ra khi tải danh sách danh mục.';
                });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const messageDiv = document.getElementById('message');

            const updateMessage = localStorage.getItem('updateMessage');
            if (updateMessage) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.innerHTML = updateMessage;
                localStorage.removeItem('updateMessage');
            }
        });

    </script>
