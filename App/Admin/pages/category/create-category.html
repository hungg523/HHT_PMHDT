            <!-- Main panel for the form -->

                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Thêm mới Danh Mục</h4>
                                    <p class="card-description"> <code>Nhập thông tin danh mục</code> </p>
                                    <form id="categoryForm">
                                        <div class="form-group">
                                            <label for="parentId">Parent ID</label>
                                            <input type="number" class="form-control" id="parentId"
                                                placeholder="Parent ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Tên danh mục</label>
                                            <input type="text" class="form-control" id="name" placeholder="Tên danh mục"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Mô tả</label>
                                            <input type="text" class="form-control" id="description"
                                                placeholder="Mô tả">
                                        </div>
                                        <div class="form-group">
                                            <label for="imageFile">Chọn ảnh</label>
                                            <input type="file" class="form-control" id="imageFile" onchange="convertToBase64('imageFile', function(base64Image) { 
                                                console.log(base64Image); 
                                            })">
                                        </div>
                                        <div class="form-group">
                                            <label for="isActive">Kích hoạt</label>
                                            <input type="checkbox" id="isActive">
                                        </div>
                                        <div id="message"
                                            style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold;">
                                        </div>
                                        <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Thêm
                                            Danh Mục</button>
                                    </form>

    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>

    <script src="../../assets/js/template.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <script src="/Admin/assets/js/imgToBase64.js"></script>
    <script src="/Admin/assets/js/role.js"></script>

    <script>
        function submitForm() {
            const messageDiv = document.getElementById('message');
            let errors = [];

            const parentIdValue = document.getElementById('parentId').value;
            const nameValue = document.getElementById('name').value;
            const descriptionValue = document.getElementById('description').value;
            const isActiveValue = document.getElementById('isActive').checked;

            if (!parentIdValue) {
                errors.push("Parent Id không được để trống.");
            } else if (parseInt(parentIdValue) <= 0) {
                errors.push("Parent Id phải lớn hơn 0.");
            }

            if (!nameValue) {
                errors.push("Name không được để trống.");
            } else if (nameValue.length > 100) {
                errors.push("Tên không được vượt quá 100 ký tự.");
            }

            if (descriptionValue && descriptionValue.length > 500) {
                errors.push("Description không được vượt quá 500 ký tự.");
            }

            if (isActiveValue === null) {
                errors.push("Trạng thái hoạt động không được để trống.");
            }

            if (errors.length > 0) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#fff';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = errors.join("<br>");
                return;
            }

            convertToBase64('imageFile', function (base64Image) {
                const categoryData = {
                    ParentId: parseInt(parentIdValue),
                    Name: nameValue,
                    Description: descriptionValue,
                    ImageData: base64Image,
                    IsActive: isActiveValue
                };

                fetch('https://localhost:1006/create-category', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(categoryData)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = '#d4edda';
                        messageDiv.style.color = '#155724';
                        messageDiv.innerHTML = 'Danh mục đã được thêm thành công!';
                        // Chuyển hướng về trang index-category.html sau 2 giây
                        setTimeout(() => {
                            window.location.href = '/Admin/pages/category/index-category.html';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        messageDiv.style.display = 'block';
                        messageDiv.style.backgroundColor = '#f8d7da';
                        messageDiv.style.color = '#721c24';
                        messageDiv.innerHTML = 'Có lỗi xảy ra khi thêm danh mục.';
                    });
            });
        }
    </script>
