    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderTableBody = document.getElementById("orderTableBody");
            const messageDiv = document.getElementById("message");

            fetch('https://localhost:1006/get-orders', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    if (!response.ok) throw new Error('Mạng không ổn định');
                    return response.json();
                })
                .then(data => {
                    orderTableBody.innerHTML = "";

                    data.forEach(order => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.customerId}</td>
                            <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                            <td>
                            <select 
                                class="status-select ${order.status === 0 ? 'status-pending' : order.status === 1 ?
                                'status-shipping' : 'status-delivered'}"
                                onchange="changeOrderStatus(${order.id}, this.value)">
                                <option value="0" ${order.status === 0 ? 'selected' : ''}>Chờ đóng gói</option>
                                <option value="1" ${order.status === 1 ? 'selected' : ''}>Đang giao hàng</option>
                                <option value="2" ${order.status === 2 ? 'selected' : ''}>Giao thành công</option>
                            </select>
                            </td>
                            <td>
                                <a href="/Admin/pages/order/view-order.html?id=${order.id}" class="btn btn-sm btn-info">Xem</a>
                            </td>
                        `;

                        orderTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.innerHTML = 'Có lỗi xảy ra khi tải danh sách đơn hàng.';
                });
        });

        async function changeOrderStatus(orderId, status) {
            try {
                const response = await fetch(`https://localhost:1006/change-status-order?id=${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: parseInt(status) })
                });

                if (!response.ok) {
                    throw new Error('Cập nhật trạng thái thất bại');
                }

                alert('Trạng thái đơn hàng đã được cập nhật');
                window.location.reload();
            } catch (error) {
                console.error('Lỗi khi thay đổi trạng thái:', error);
                alert('Lỗi khi thay đổi trạng thái đơn hàng.');
            }
        }

    </script>
