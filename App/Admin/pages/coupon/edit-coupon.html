            <!-- Main panel for editing coupon -->

                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Sửa Coupon</h4>
                                    <p class="card-description"><code>Chỉnh sửa thông tin coupon</code></p>
                                    <form id="editCouponForm">
                                        <div class="form-group">
                                            <label for="couponCode">Mã Coupon</label>
                                            <input type="text" class="form-control" id="couponCode" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Mô tả</label>
                                            <textarea class="form-control" id="description"
                                                placeholder="Mô tả"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="maxUsage">Số lần sử dụng tối đa</label>
                                            <input type="number" class="form-control" id="maxUsage" min="1"
                                                placeholder="Số lần sử dụng tối đa">
                                        </div>
                                        <div class="form-group">
                                            <label for="discount">Giảm giá</label>
                                            <input type="number" class="form-control" id="discount"
                                                placeholder="Giảm giá ">
                                        </div>
                                        <div class="form-group">
                                            <label for="couponStartDate">Ngày bắt đầu</label>
                                            <input type="datetime-local" class="form-control" id="couponStartDate">
                                        </div>
                                        <div class="form-group">
                                            <label for="couponEndDate">Ngày kết thúc</label>
                                            <input type="datetime-local" class="form-control" id="couponEndDate">
                                        </div>
                                        <div class="form-group">
                                            <label for="isActive">Kích hoạt</label>
                                            <input type="checkbox" id="isActive">
                                        </div>
                                        <div id="message"
                                            style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold;">
                                        </div>
                                        <button type="button" class="btn btn-primary mt-3"
                                            onclick="updateCoupon()">Lưu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/template.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <script src="/Admin/assets/js/role.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const couponId = urlParams.get('id');

        document.addEventListener("DOMContentLoaded", function () {
            fetch(`https://localhost:1006/get-coupon-by-id?id=${couponId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('couponCode').value = data.code;
                    document.getElementById('description').value = data.description;
                    document.getElementById('maxUsage').value = data.maxUsage;
                    document.getElementById('discount').value = data.discount;
                    document.getElementById('couponStartDate').value = data.couponStartDate.slice(0, 16);
                    document.getElementById('couponEndDate').value = data.couponEndDate.slice(0, 16);
                    document.getElementById('isActive').checked = data.isActive;
                })
                .catch(error => {
                    console.error('Error fetching coupon:', error);
                    alert('Có lỗi xảy ra khi tải dữ liệu coupon.');
                });
        });

        function updateCoupon() {
            const messageDiv = document.getElementById('message');
            const startDate = new Date(document.getElementById('couponStartDate').value);
            const endDate = new Date(document.getElementById('couponEndDate').value);

            if (endDate <= startDate) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = 'Ngày kết thúc phải lớn hơn ngày bắt đầu.';
                return;
            }

            const couponData = {
                code: document.getElementById('couponCode').value,
                description: document.getElementById('description').value,
                maxUsage: parseInt(document.getElementById('maxUsage').value),
                discount: document.getElementById('discount').value,
                isActive: document.getElementById('isActive').checked,
                couponStartDate: document.getElementById('couponStartDate').value,
                couponEndDate: document.getElementById('couponEndDate').value,
            };

            fetch(`https://localhost:1006/update-coupon?id=${couponId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(couponData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    alert('Coupon đã được cập nhật thành công!');
                    window.location.href = '/Admin/pages/coupon/index-coupon.html';
                })
                .catch(error => {
                    console.error('Error updating coupon:', error);
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.innerHTML = 'Có lỗi xảy ra khi cập nhật coupon.';
                });
        }
    </script>
